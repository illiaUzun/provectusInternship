<div class="container">

    <div class="py-5 text-center">
        <h2>Add new book</h2>
        <p class="lead">Here you can add new book by filling following fields</p>
    </div>
    <br/>

    <form enctype="multipart/form-data" action="#" th:action="@{/add_book}" th:object="${book}" method="post"
          class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-3">Fields to fill:</h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="col-md-auto mb-3">
                                <label for="title">Title</label>
                                <input th:field="*{title}" type="text" class="form-control" id="title" placeholder=""
                                       value="" required>
                            </div>

                            <div class="col-md-auto">
                                <label for="genre">Genre</label>
                            </div>

                            <div class="col-md-auto mb-3">
                                <div class="row">
                                    <div class="col">
                                        <select class="browser-default custom-select" th:field="*{genre}">
                                            <option id="genre"
                                                    value="" required
                                                    th:each="genre:${allGenres}"
                                                    th:value="${genre}"
                                                    th:text="${genre}"></option>
                                        </select>
                                    </div>
                                    <div col>
                                        <!--<button id="newGenre" class="btn btn-primary btn-lg btn-block" type="button"-->
                                                <!--value="">+</button>-->
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-auto mb-3">
                                <label for="description">Description</label>
                                <input th:field="*{description}" type="text" class="form-control" id="description"
                                       placeholder=""
                                       value="" required>
                            </div>

                            <!--<div class="col-md-auto mb-3">-->
                                <!--<label for="author">Author</label>-->
                                <!--<input th:field="*{author}" type="text" class="form-control" id="author" placeholder=""-->
                                       <!--value="" required>-->
                            <!--</div>-->

                            <div class="col-md-auto mb-3 form-group">
                                <label for="author">Author</label>
                                    <div class="table-responsive">
                                        <table class="table table-borderless" id="dynamic_field">
                                            <tr>
                                                <td><input th:field="*{author}" type="text" placeholder="Enter book author" class="form-control name_list" id="author" value="" required/></td>
                                                <td><button type="button" name="add" class="btn btn-success btn_add">Add More</button></td>
                                            </tr>
                                        </table>
                                    </div>
                            </div>

                            <div class="col-md-auto mb-3">
                                <label for="price">Price ($)</label>
                                <input th:field="*{price}" type="number" class="form-control" id="price" placeholder=""
                                       value="" required>
                            </div>
                        </div>
                        <div class="col">
                            <!--<div class="img-wrap">-->
                            <!--<img width="350" height="480" src="../static/img/book.png" th:src="@{img/book.png}"-->
                            <!--class="img-fluid img-thumbnail" alt="A book">-->
                            <!--<h1>text</h1>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Add new book</button>

    </form>
</div>
